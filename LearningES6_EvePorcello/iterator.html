<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iterators</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <script type="text/babel">
        var title = 'ES6';
        console.log(typeof title); //string
        console.log(typeof title[Symbol.iterator]); //function

        var iterateIt = title[Symbol.iterator]();
        console.log(iterateIt.next()); //E
        console.log(iterateIt.next()); //S
        console.log(iterateIt.next()); //6
        console.log(iterateIt.next()); //undefined

        function tableReady(arr){
            var nextIndex = 0;
            return {
                next(){
                    if(nextIndex < arr.length){
                        return{value: arr.shift(), done:false}
                    }else{
                        return {done: true}
                    }
                }
            }
        }

        var waitingList = ['Hyunju', 'MJ', 'Sam', 'Angela'];
        var iterateList = tableReady(waitingList);

        console.log(`${iterateList.next().value}, your table is ready`);
        console.log(`${iterateList.next().value}, your table is ready`);
        console.log(`${iterateList.next().value}, your table is ready`);
        console.log(`${iterateList.next().value}, your table is ready`);
        console.log(`Is this finished? ${iterateList.next().done}`);
    </script>
</head>
<body>    
</body>
</html>
