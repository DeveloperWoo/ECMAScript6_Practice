<!DOCTYPE html>
<html lang="en">
<head>
    <title>const keyword</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <script type="text/babel">
        /**
         * The const keyword allows us to set constant variables that shouldn't be reassigned. 
         * */
        function coldEnough(deg){
            const freezingTemp = 32;
            if(freezingTemp <= deg){
                return deg + " is above freezing.";
            }else{
                return deg + " is below freezing.";
            }
        }
        console.log(coldEnough(40)); // 40 is above freezing.
        console.log(coldEnough(12)); // 12 is below freezing.
        console.log(coldEnough(-10)); // -10 is below freezing.
    </script>
</head>
<body>    
</body>
</html>
